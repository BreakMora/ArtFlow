services:
  app:
    build: .
    ports:
      - 3000:3000
    environment:
      - MONGO_URL=mongodb://root:Abcd123!@mongo:27017/ArtFlow?authSource=admin
    depends_on:
      - mongo
    volumes:
      - .:/app
      - ./public:/app/public:ro
      - node_modules:/app/node_modules
    networks:
      - development

  mongo:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    volumes:
      - mongo_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js
    networks:
      - development
    environment:
      MONGO_INITDB_DATABASE: ArtFlow
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: Abcd123!

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_SERVER: mongo
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: Abcd123!
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: Admin123!
    depends_on:
      - mongo
    networks:
      - development

volumes:
  mongo_data:
  node_modules:

networks:
  development:
    driver: bridge