version: '3.8'

services:
  app:
    build: .
    ports:
      - 3000:3000
    environment:
      - MONGO_URL=mongodb://root:Abcd123!@mongo:27017/ArtFlow?authSource=admin
      - APP_BASE_URL=http://localhost:3000
      - STRIPE_API_KEY=sk_test_51RhzauRpagimvWOVxZJBg4UxikkxOyIsMZugLhZanICI68nobxO4E3sMUen3zpVEkpC0hDMrrxYDT1GkEH27IhqF000wOYwQEH
    depends_on:
      - mongo
    volumes:
      - .:/app
      - ./public:/app/public:ro  #      aqui el modules de node
      - node_modules:/app/node_modules
    networks:
      - development
    labels:  
      - "prometheus-job=fastify-app"
      - "prometheus-port=3000"
      - "prometheus-path=/metrics"

  mongo:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    volumes:
      - mongo_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js
    networks:
      - development
    environment:
      MONGO_INITDB_DATABASE: ArtFlow
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: Abcd123!

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_SERVER: mongo
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: Abcd123!
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: Admin123!
    depends_on:
      - mongo
    networks:
      - development


  prometheus:
    image: prom/prometheus:latest
    ports:
      - 9090:9090
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml  
    networks:
      - development
    depends_on:
      - app  
  grafana:
    image: grafana/grafana-oss:latest
    ports:
      - 3001:3000  
    volumes:
      - grafana_data:/var/lib/grafana  e 
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=grafana-admin  
    networks:
      - development
    depends_on:
      - prometheus  
volumes:
  mongo_data:
  node_modules:
  grafana_data: 

networks:
  development:
    driver: bridge