<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ArtFlow • Iniciar Sesión</title>
  <link rel="stylesheet" href="/public/assets/css/base.css"/>
  <link rel="stylesheet" href="/public/assets/css/login.css"/>
</head>
<body>
  <div id="header-placeholder">
  </div>

  <main class="container auth-page">
    <section class="auth-panel left-panel">
      <h2 class="title">Iniciar Sesión</h2>
      <form class="form">
        <label for="identifier">Usuario o Correo</label>
        <input type="text" name="identifier" id="identifier" placeholder="usuario o correo@mail.com"/>

        <label for="password">Contraseña</label>
        <input type="password" name="password" id="password" placeholder="********"/>

        <button type="submit" class="btn-primary auth-btn">Ingresar</button>
        <div class="links-row">
          <a href="recover.html" class="link-secondary">¿Olvidaste tu contraseña?</a>
          <a href="registro.html" class="link-secondary">¿No tienes cuenta? Regístrate</a>
        </div>
      </form>
    </section>
    <section class="auth-panel right-panel">
      <img src="https://picsum.photos/400/600?random=4" class="decor-img img1"/>
      <img src="https://picsum.photos/400/600?random=5" class="decor-img img2"/>
      <img src="https://picsum.photos/400/600?random=6" class="decor-img img3"/>
    </section>
  </main>

  <script type="module" src="/public/assets/js/header.js"></script>
  <script type="module" src="/public/assets/js/login.js"></script>
</body>
</html>
