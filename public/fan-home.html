<!-- fan-home.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inicio | ArtFlow</title>
  <link rel="stylesheet" href="public/assets/css/base.css" />
  <link rel="stylesheet" href="public/assets/css/fan-home.css" />
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <h1 class="logo">ArtFlow</h1>
      <nav class="nav">
        <a href="#">🎨 Inicio</a>
        <a href="#">🔍 Explorar</a>
        <a href="#">⚙️ Configuración</a>
      </nav>
      <div class="user-box">
        <span>👤 Nombre del usuario</span>
      </div>
    </aside>

    <main class="main-content">
      <header class="top-bar">
        <input type="text" class="search-bar" placeholder="Buscar artistas / temas"/>
      </header>

      <section class="recomendados">
        <h2>Artistas recomendados</h2>
        <div class="carousel">
          <!-- DATOS DESDE BD:
               - Lista de artistas sugeridos: nombre, avatar (si aplica), categoría o estilo -->
          <div class="artist-bubble">Artista A</div>
          <div class="artist-bubble">Artista B</div>
          <div class="artist-bubble">Arte Digital</div>
          <div class="artist-bubble">Acrílico</div>
          <div class="artist-bubble">Arte Fantástico</div>

        </div>
      </section>

      <section class="feed">
        <!-- DATOS DESDE BD:
             - Lista de publicaciones de artistas a los que el fan está suscrito.
             - Cada publicación debe incluir: 
               • autor (nombre, avatar, tipo de cuenta)
               • imagen o video
               • título y/o descripción
               • stats (likes, comentarios, vistas)
               • fecha -->
        <article class="post-card">
          <header>
            <div class="artist-info">
              <strong>🎨 Claude Monet</strong>
              <span class="tag">Impresionismo</span>
            </div>
            <span class="date">7 jul.</span>
          </header>
          <img src="https://picsum.photos/800/800?random=1" alt="Obra de arte" />
          <footer class="stats">
            ❤️ 211 &nbsp; 💬 10 &nbsp; 👁️ 344
          </footer>
        </article>

        <article class="post-card">
          <header>
            <div class="artist-info">
              <strong>🌌 Van Gogh</strong>
              <span class="tag">Postimpresionismo</span>
            </div>
            <span class="date">5 jul.</span>
          </header>
          <img src="https://picsum.photos/800/800?random=1 alt="Obra de arte" />
          <footer class="stats">
            ❤️ 310 &nbsp; 💬 42 &nbsp; 👁️ 1002
          </footer>
        </article>

      </section>
    </main>
  </div>
</body>
</html>
