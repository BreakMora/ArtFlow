<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inicio | ArtFlow</title>
  <link rel="stylesheet" href="public/assets/css/base.css" />
  <link rel="stylesheet" href="public/assets/css/fan-home.css" />
</head>
<body>
  <div class="layout">
    <!-- Sidebar izquierda (menú principal) -->
    <aside class="sidebar">
      <div id="sidebar-placeholder"></div>
    </aside>

    <!-- Contenido principal -->
    <main class="main-content">
      
      <header class="top-bar">
      <div id="topbar-placeholder"></div> 
    </header>

      <section class="recomendados">
        <h2>Artistas recomendados</h2>
        <div class="carousel">
          <div class="artist-bubble"><a href="perfil-artista.html">Artista A</a></div>
          <div class="artist-bubble"><a href="perfil-artista.html">Artista B</a></div>
          <div class="artist-bubble"><a href="perfil-artista.html">Arte Digital</a></div>
          <div class="artist-bubble"><a href="perfil-artista.html">Acrílico</a></div>
          <div class="artist-bubble"><a href="perfil-artista.html">Arte Fantástico</a></div>
        </div>
      </section>

      <section class="feed">
        <article class="post-card" onclick="location.href='publicacion.html'">
          <header>
            <div class="artist-info">
              <strong><a href="perfil-artista.html">🎨 Claude Monet</a></strong>
              <span class="tag">Impresionismo</span>
            </div>
            <span class="date">7 jul.</span>
          </header>
          <img src="https://picsum.photos/800/800?random=1" alt="Obra de arte"/>
          <footer class="stats">
            ❤️ 211 &nbsp; 💬 10 &nbsp; 👁️ 344
          </footer>
        </article>

        <article class="post-card" onclick="location.href='publicacion.html'">
          <header>
            <div class="artist-info">
              <strong><a href="perfil-artista.html">🌌 Van Gogh</a></strong>
              <span class="tag">Postimpresionismo</span>
            </div>
            <span class="date">5 jul.</span>
          </header>
          <img src="https://picsum.photos/800/800?random=2" alt="Obra de arte"/>
          <footer class="stats">
            ❤️ 310 &nbsp; 💬 42 &nbsp; 👁️ 1002
          </footer>
        </article>
      </section>
    </main>

    <!-- Sidebar derecha (suscripciones activas) -->
    <aside class="right-sidebar">
      <h3>Suscripciones activas</h3>
      <div class="subscription">
        <img src="https://picsum.photos/50/50?artist=1" alt="Perfil" class="avatar" />
        <div class="sub-info">
          <a href="perfil-artista.html">Claude Monet</a>
          <p>3 nuevas publicaciones</p>
        </div>
      </div>
      <div class="subscription">
        <img src="https://picsum.photos/50/50?artist=2" alt="Perfil" class="avatar" />
        <div class="sub-info">
          <a href="perfil-artista.html">Van Gogh</a>
          <p>1 nueva publicación</p>
        </div>
      </div>
    </aside>
  </div>
  <script src="/public/assets/js/fan-home.js"></script>
  <script type="module">
    import { loadSidebar } from '/public/assets/js/sidebar.js';
    loadSidebar();
    
  </script>

</body>
</html>
