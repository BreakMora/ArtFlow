<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ArtFlow - Registro</title>
  <link rel="stylesheet" href="/public/assets/css/registro.css" />
  <script src="/public/assets/js/registro.js" type="module"></script>
</head>
<body>
  <header class="topbar">
    <a href="http://localhost:3000/" class="logo">ArtFlow</a>
    <nav>
      <a href="#">Blog</a>
      <button class="login-btn">Inicia Sesión</button>
    </nav>
  </header>

  <main class="container">
    <section class="left-panel">
      <form class="form">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" placeholder="ejemplo: Juan" required />

        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" name="apellido" placeholder="ejemplo: Pérez" required />

        <label for="usuario">Nombre de usuario</label>
        <input type="text" id="usuario" name="usuario" placeholder="ejemplo: juan123" required />

        <label for="correo">Correo</label>
        <input type="email" id="correo" name="correo" placeholder="ejemplo@mail.com" required />

        <label for="contrasena">Contraseña</label>
        <input type="password" id="contrasena" name="contrasena" required />

        <label for="repetirContrasena">Repetir contraseña</label>
        <input type="password" id="repetirContrasena" name="repetirContrasena" required />

        <label for="genero">Género</label>
        <select id="genero" name="genero" required>
          <option value="" disabled selected>Selecciona tu género</option>
          <option value="Masculino">Masculino</option>
          <option value="Femenino">Femenino</option>
          <option value="Otro">Otro</option>
        </select>

        <label for="fechaNacimiento">Fecha de nacimiento</label>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento" required />

        <input type="hidden" name="estado" value="activo" />

        <label for="rol">Rol</label>
        <select id="rol" name="rol" required>
          <option value="" disabled selected>Selecciona tu rol</option>
          <option value="artista">Artista</option>
          <option value="fan">Fan</option>
        </select>

        <button type="submit" class="register-btn">Registrarse</button>
      </form>
    </section>

    <section class="right-panel">
      <img src="https://picsum.photos/800/800?random=1" class="circle-img circle1">
      <img src="https://picsum.photos/800/800?random=2" class="circle-img circle2">
      <img src="https://picsum.photos/800/800?random=3" class="circle-img circle3">
    </section>
  </main>
</body>
</html>
