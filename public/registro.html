<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ArtFlow - Registro</title>
  <link rel="stylesheet" href="/public/assets/css/registro.css" />
</head>
<body>
  <header class="topbar">
    <a href="index.html" class="logo">ArtFlow</a>
    <nav>
      <a href="#">Blog</a>
      <button class="login-btn">Inicia Sesión</button>
    </nav>
  </header>

  <main class="container">
    <section class="left-panel">
      <form class="form">
        <label>Correo</label>
        <input type="email" placeholder="ejemplo@mail.com" />

        <label>Nombre</label>
        <input type="text" placeholder="ejemplo: nombre apellido" />

        <label>Usuario</label>
        <input type="text" placeholder="ejemplo: nombre123" />

        <label>Contraseña</label>
        <input type="password" />

        <label>Repetir contraseña</label>
        <input type="password" />

        <button type="submit" class="register-btn">Registro</button>
      </form>
    </section>

    <section class="right-panel">
      <img src="https://picsum.photos/800/800?random=1" class="circle-img circle1">
      <img src="https://picsum.photos/800/800?random=2" class="circle-img circle2">
      <img src="https://picsum.photos/800/800?random=3" class="circle-img circle3">
    </section>
  </main>
</body>
</html>
